<div class="container mystyle">
  <div class="panel panel-primary" *ngIf="mode==1">
    <div class="panel-heading">All Produts</div>
    <div class="panel-body">
      <div class="alert alert-success" role="alert" *ngIf="alert==1">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">info:</span> You succefully added a product
      </div>
      <form  #f="ngForm" (ngSubmit)="addProduct(f.value)">
        <div class="form-group">
          <label class="control-label">Designation</label>
          <input class="form-control" type="text" name="designation" ngModel  required="required">
        </div>

        <div class="form-group">
          <label class="control-label">Price</label>
          <input class="form-control" type="number" name="price" ngModel required="required">
        </div>

        <div class="form-group">
          <label class="control-label">Quantitie</label>
          <input class="form-control" type="number" name="quantitie" ngModel required="required">
        </div>
        <button  class="btn btn-success" >Valider</button>
        <button  class="btn btn-danger mystyle2" routerLink="/product">Cancel</button>

      </form>
    </div>
  </div>
<!--  ******************************************************************************************************-->
  <div class="panel panel-primary" *ngIf="mode==2">
    <div class="panel-heading">Confirmation</div>
    <div class="panel-body">
      <form >

        <div class="form-group">
          <label class="control-label">Designation</label>
          <label class="form-control">{{currentProduct.designation}}</label>
        </div>

        <div class="form-group">
          <label class="control-label">Price</label>
          <label class="form-control">{{currentProduct.price}}</label>
        </div>

        <div class="form-group">
          <label class="control-label">Quantitie</label>
          <label class="form-control" >{{currentProduct.quantitie}}</label>
        </div>

        <button  class="btn btn-success" (click)="confirmProduct()">Confirm</button>
        <button  class="btn btn-danger mystyle2" (click)="goHome()">Cancel</button>

      </form>

    </div>
  </div>
</div>
