<div class="container mystyle" *ngIf="mode==1">
  <div class="panel panel-primary">
    <div class="panel-heading">All Produts</div>

    <div class="panel-body">
      <div class="alert alert-success" role="alert" *ngIf="alert==1">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">info:</span> You succefully Modified your product {{currentProduct.designation}}
      </div>

      <button class="btn btn-primary mystyle1" (click)="onGetProducts()" >All Products</button>
      <button class="btn btn-primary mystyle2" routerLink="/new-product" >Add Product</button>

      <form  #f="ngForm" (ngSubmit)="onSearch(f.value)" class="navbar-form navbar-left" >
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search" name="product" ngModel>
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit">
              <i class="glyphicon glyphicon-search"></i>
            </button>
          </div>
        </div>
      </form>
      <div class="panel-body">
        <table *ngIf="produits" class="table table-striped">
          <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantitie</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let p of produits._embedded.produits">
            <td>{{p.id}}</td>
            <td><a>{{p.designation}}</a></td>
            <td>{{p.price | number:'0.2'}}</td>
            <td>{{p.quantitie}}</td>
            <td>
              <a class="btn btn-success" (click)="onModifyProd(p)"  >Modify</a>
            </td>
            <td>
              <a class="btn btn-danger" (click)="onDeleteProduct(p)" >Delete</a>
            </td>
          </tr>
          </tbody>
        </table>
        <ul *ngIf="pages" class="nav nav-pills">
          <li class="clickable" [ngClass]="i==currentPage?'active':''" *ngFor="let p of pages; let i=index">
            <a  (click)="onGetPageProduct(i)">{{i}}
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<!--**************************IF YOU CLICKED ON MODIFY IN HOME*****************************************************************************************-->

<div class="container mystyle" *ngIf="mode==2 && currentProduct" >
<div class="panel panel-primary">
  <div class="panel-heading">Confirmation</div>
  <div class="panel-body">
    <form >
      <div class="form-group">
        <label class="control-label">Id</label>
        <input class="form-control" type="number" value="{{currentProduct.id}}">
      </div>
      <div class="form-group">
        <label class="control-label">Designation</label>
        <input class="form-control" type="text" value="{{currentProduct.designation}}">
      </div>

      <div class="form-group">
        <label class="control-label">Price</label>
        <input class="form-control" type="number" value="{{currentProduct.price}}">
      </div>

      <div class="form-group">
        <label class="control-label">Quantitie</label>
        <input class="form-control" type="number" value="{{currentProduct.quantitie}}">
      </div>

      <button  class="btn btn-success" (click)="addProduct(currentProduct)" >Confirm</button>
      <button  class="btn btn-danger mystyle2" (click)="goHome()">Cancel</button>

    </form>

  </div>
</div>
</div>
